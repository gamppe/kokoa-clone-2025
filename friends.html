<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends = Kokoa Clone</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
            </svg> <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M4.5 10.5H18V15H4.5v-4.5ZM3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />
            </svg> <!--Battery icon-->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
            </svg>
        </div>



    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-cog fa-lg"></i></a></span>

        </div>
    </header>

    <a id="friends-display-link"><i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i></a>

    <main class="main__screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/808/eb6674228446093.Y3JvcCw5OTksNzgyLDAsMTcz.jpg" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Murloc</h4>
                <!-- <h6 class="user-component__subtitle">asd;fljk</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/808/eb6674228446093.Y3JvcCw5OTksNzgyLDAsMTcz.jpg" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>

            </div>
        </div>
        <div class="user-component__column">
            <span>2<i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2x">
                        <span class="nav__notification badge notification__chats">1</span></i></a></li>
            <li class="nav__li"><a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="nav__notification notification__settings"></div>
            </a></li>
        </ul>
    </nav>
    <div class="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your Screen is Too Big :&#40 </span>
    </div>



    <script src="https://kit.fontawesome.com/b5ac015c11.js" crossorigin="anonymous"></script>

</body>

</html>
